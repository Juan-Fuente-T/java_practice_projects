<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Web App</title>
</head>
<body>
<h1>Authors list</h1>

<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text=" ${author.id}">123</th>
        <th th:text=" ${author.firstName}">John</th>
        <th th:text=" ${author.lastName}">Smith</th>
    </tr>
</table>

</body>
</html>
